<FONT FACE="Arial" COLOR="#0000FF" SIZE="5"><B>Why gives the Depth Dose analysis unexpected results?</B></FONT><BR>
<BR>
<FONT FACE="Arial" SIZE="2">Check the <I>PDD-offset</I> in the </FONT><FONT FACE="Arial" SIZE="2"><A HREF="hs129.htm">Advanced Settings Tab</A></FONT><FONT FACE="Arial" SIZE="2">. Note that this offset is always set to zero at program start, but will be applied to every depth dose profile.
