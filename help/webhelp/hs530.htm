<FONT FACE="Arial" COLOR="#0000FF" SIZE="5"><B>Why I cannot save a reference file or config file?</B></FONT><BR>
<BR>
<FONT FACE="Arial" SIZE="2">These actions are </FONT><FONT FACE="Arial" SIZE="2"><A HREF="hs56.htm">locked at program start</A></FONT><FONT FACE="Arial" SIZE="2">. Use </FONT><FONT FACE="Courier New" SIZE="2">&lt;Ctrl&gt;+&lt;Alt&gt;+&lt;R&gt;</FONT><FONT FACE="Arial" SIZE="2"> to Unlock.</FONT><BR>
<BR>
