<BR>
<FONT FACE="Arial" SIZE="2">The statusbar is used to display a lot of messages about files being opened, analysis results and menu commands. At the right side in a separate panel the number of data points (&lt;number&gt;p) for a single scan file or the scan number (#&lt;number&gt;) is given.
